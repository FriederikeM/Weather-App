<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/e1771cc7a9.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&display=swap"
      rel="stylesheet"
    />

    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="row">
          <div class="col">
            <div class="mb-3">
              <form id="city-search">
                <input
                  type="text"
                  placeholder="Search for your city"
                  id="exampleInputcity1"
                  aria-describedby="cityHelp"
                />
                <input class="button" type="submit" value="Go" />
                <input
                  class="button btn-success"
                  type="submit"
                  id="current-location-button"
                  value="Here"
                />
              </form>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm">
            <h1 id="city"></h1>

            <h2>
              <span id="current-temperature"></span>
              <span class="units">
                <a href="#" id="celsius" class="active"> °C </a>|
                <a href="#" class="weak" id="fahrenheit"> °F</a>
              </span>
            </h2>
          </div>

          <div class="col">
            <p class="conditions extra">
              Last
              <span class="update"> updated: </span>
              <br />
              <span id="week-day"></span>,
              <span id="time"></span>
              <br />
              <span id="complete-date"></span>
            </p>
          </div>
        </div>

        <div class="row">
          <div class="col dateTime">
            <p>
              <span id="current-description"></span>
              <br />
              wind:
              <span id="wind"></span>
              <span class="speedUnit"> km/h </span>
              <br />
              humidity: <span id="humidity"></span>%
            </p>
          </div>
        </div>
        <i class="fas fa-cloud" id="main-icon"></i>
        <br />
        <br />
        <hr />

        <div class="row weather-forecast" id="forecast"></div>
      </div>
    </div>

    <h6>
      <i class="fab fa-github"></i>
      <a
        href="https://github.com/FriederikeM/Weather-App"
        id="github-link"
        target="_blank"
      >
        Open-source code
      </a>
      by Friederike Möser
    </h6>
    <script src="app.js"></script>
  </body>
</html>
