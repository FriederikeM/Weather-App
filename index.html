<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/e1771cc7a9.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="row">
          <div class="col">
            <div class="mb-3">
              <form id="city-search">
                <input
                  type="text"
                  placeholder="Search for your city"
                  id="exampleInputcity1"
                  aria-describedby="cityHelp"
                />
                <input class="button" type="submit" value="Go" />
                <input
                  class="button btn-success"
                  type="submit"
                  id="current-location-button"
                  value="Here"
                />
              </form>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm">
            <h1 id="city"></h1>

            <h2>
              <span id="current-temperature"></span>
              <a href="#" id="celsius"> °C </a>|
              <a href="#" class="weak" id="fahrenheit"> °F</a>
            </h2>
          </div>
          <div class="col-sm"></div>
          <div class="col-sm">
            <p class="conditions">
              <br />

              <br />
              sunrise:
              <span id="sunrise"></span>
              <br />
              sunset:
              <span id="sunset"></span>
            </p>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <p>
              <span class="dateTime" id="week-day"></span>
              <span class="dateTime" id="time"></span>
              <br />
              <span class="dateTime" id="complete-date"></span>
            </p>
          </div>
          <div class="col"></div>
          <div class="col">
            <p class="conditions extra">
              <br />
              <span id="current-description"></span>
              <br />
              wind:
              <span id="wind"></span>km/h
              <br />
              humidity: <span id="humidity"></span>%
            </p>
          </div>
        </div>
        <i class="fas fa-cloud-sun today"></i>

        <hr />

        <div class="forecast">
          <div class="row forecast-emoji">
            <div class="col-2">
              <i class="fas fa-cloud-sun"></i>
            </div>
            <div class="col-2">
              <i class="far fa-sun"></i>
            </div>
            <div class="col-2">
              <i class="fas fa-cloud-sun"></i>
            </div>
            <div class="col-2">
              <i class="fas fa-cloud-sun-rain"></i>
            </div>
            <div class="col-2">
              <i class="fas fa-bolt"></i>
            </div>
          </div>

          <div class="row forecast-temperature">
            <div class="col-2">18°C</div>
            <div class="col-2">23°C</div>
            <div class="col-2">17°C</div>
            <div class="col-2">15°C</div>
            <div class="col-2">12°C</div>
          </div>

          <div class="row forecast-day">
            <div class="col-2">WED</div>
            <div class="col-2">THU</div>
            <div class="col-2">FRI</div>
            <div class="col-2">SAT</div>
            <div class="col-2">SUN</div>
          </div>

          <div class="row forecast-date">
            <div class="col-2">27/01</div>
            <div class="col-2">28/01</div>
            <div class="col-2">29/01</div>
            <div class="col-2">30/01</div>
            <div class="col-2">31/01</div>
          </div>
        </div>
      </div>
    </div>
    <h6>
      <i class="fab fa-github"></i>
      <a
        href="https://github.com/FriederikeM/Weather-App"
        id="github-link"
        target="_blank"
      >
        Open-source code
      </a>
      by Friederike Möser
    </h6>
    <script src="app.js"></script>
  </body>
</html>
